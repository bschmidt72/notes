<div class="container">
    <div class="fields">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="workValue.title" placeholder="New Note" name="title">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput [rows]="3" [(ngModel)]="workValue.description" placeholder="Description" name="description"></textarea>
      </mat-form-field>
      <div class="button-row">
        <div class="button">
          <button mat-stroked-button (click)="update()">Save</button>
        </div>
        <div class="button">
          <button mat-stroked-button (click)="cancel()">Cancel</button>
        </div>
      </div>
    </div>
</div>
